    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #04060b; color: #f1f5f9; -webkit-tap-highlight-color: transparent; overflow-x: hidden; }
        .glass { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        
        /* –ü–†–ï–õ–û–ê–î–ï–† */
        #preloader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #04060b; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 100000; transition: all 0.6s cubic-bezier(0.65, 0, 0.35, 1); }
        #preloader.hide { opacity: 0; visibility: hidden; transform: scale(1.1); pointer-events: none; }
        #preloader img { width: 120px; height: auto; animation: loader-pulse 2s infinite ease-in-out; filter: drop-shadow(0 0 15px rgba(37, 99, 235, 0.2)); }
        @keyframes loader-pulse { 0%, 100% { transform: scale(1); opacity: 0.8; filter: brightness(1) blur(0px); } 50% { transform: scale(1.05); opacity: 1; filter: brightness(1.2) blur(1px); } }
        .loader-bar { width: 100px; height: 3px; background: rgba(255,255,255,0.05); margin-top: 30px; border-radius: 10px; overflow: hidden; position: relative; }
        .loader-progress { position: absolute; width: 50%; height: 100%; background: #2563eb; border-radius: 10px; animation: progress-slide 1.2s infinite ease-in-out; }
        @keyframes progress-slide { 0% { left: -50%; } 100% { left: 100%; } }

        /* –ê–ù–ò–ú–ê–¶–ò–ò */
        .card-anim { opacity: 0; transform: translateY(30px); transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); position: relative; overflow: hidden; }
        .card-anim.show { opacity: 1; transform: translateY(0); }
        .card-anim.exit { opacity: 0; transform: scale(0.8) rotate(2deg); }

        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        #m-desc { max-height: 48px; overflow: hidden; transition: max-height 0.5s ease-in-out; }
        #materials-panel { transition: all 0.4s ease; max-height: 0; opacity: 0; overflow: hidden; pointer-events: none; }
        #materials-panel.open { max-height: 800px; opacity: 1; margin-top: 1rem; margin-bottom: 2.5rem; pointer-events: auto; }
        
        .custom-select-content { position: absolute; top: calc(100% + 8px); left: 0; width: 220px; max-height: 350px; overflow-y: auto; z-index: 9999; display: none; flex-direction: column; box-shadow: 0 20px 50px rgba(0,0,0,0.6); padding: 8px; border-radius: 20px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .custom-select-content::-webkit-scrollbar { width: 5px; } .custom-select-content::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.4); border-radius: 20px; border: 2px solid rgba(15, 23, 42, 0); background-clip: padding-box; }

        /* –õ–ò–î–ï–†–ë–û–†–î */
        #leaderboard-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(4, 6, 11, 0.8); backdrop-filter: blur(10px); z-index: 9000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        #leaderboard-modal.open { opacity: 1; visibility: visible; }
        #leaderboard-content { transform: scale(0.9); transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        #leaderboard-modal.open #leaderboard-content { transform: scale(1); }
        .rank-item { transition: transform 0.2s; } .rank-item:hover { transform: scale(1.02); background: rgba(255,255,255,0.05); }
        .rank-1 .rank-num { color: #fbbf24; text-shadow: 0 0 15px rgba(251, 191, 36, 0.5); font-size: 1.5rem; }
        .rank-2 .rank-num { color: #94a3b8; text-shadow: 0 0 15px rgba(148, 163, 184, 0.5); font-size: 1.3rem; }
        .rank-3 .rank-num { color: #b45309; text-shadow: 0 0 15px rgba(180, 83, 9, 0.5); font-size: 1.2rem; }
        .avatar-circle { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 14px; text-transform: uppercase; }

        .stale-icon { position: absolute; top: 1rem; right: 1rem; animation: pulse-slow 3s infinite; z-index: 10; filter: drop-shadow(0 0 8px rgba(147, 197, 253, 0.5)); }
        @keyframes pulse-slow { 0%, 100% { opacity: 0.6; transform: scale(1); } 50% { opacity: 1; transform: scale(1.1); } }

        .filter-btn.active { background-color: #2563eb !important; color: white !important; transform: scale(1.03); }
        .my-turn-btn.active { background-color: #22c55e !important; color: black !important; border-color: #22c55e !important; }
        .circle-chart { transform: rotate(-90deg); }
        .your-turn-badge { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-3px); } }
        
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        * { font-style: normal !important; text-transform: none !important; }
    </style>
</head>

    <script>
        const API = {
            key: 'AIzaSyAQk-3Ms7jdso_tpFrRTfcyiQT78jofT7Y', 
            id: '114FeJk2n5AOdDAZneaSQR5pSUPyq-TQOQl-z6WARZ_Y',
            range: '–õ–∏—Å—Ç1!A1:AC1000' // –ß–∏—Ç–∞–µ–º —Ç–∞–±–ª–∏—Ü—É —à–∏—Ä–µ, —á—Ç–æ–±—ã –∑–∞—Ö–≤–∞—Ç–∏—Ç—å –≤—Ä–µ–º—è
        };

        const App = {
            data: [], filter: localStorage.getItem('manga_filter') || 'all', sort: 'asc', meta: {}, workers: new Set(), 
            currentWorker: localStorage.getItem('manga_worker') || '', scores: {}, onlyMyTurn: false,

            async init() {
                try {
                    const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${API.id}/values/${API.range}?key=${API.key}`);
                    const json = await res.json();
                    if (json.values) { this.parse(json.values); setTimeout(() => document.getElementById('preloader').classList.add('hide'), 800); }
                    document.getElementById(`f-${this.filter}`).classList.add('active');
                    if(this.currentWorker) { document.getElementById('selectedWorkerName').innerText = this.currentWorker; document.getElementById('btn-my-turn').style.display = 'flex'; }
                    window.addEventListener('click', (e) => { if (!e.target.closest('#workerBtn') && !e.target.closest('#workerList')) document.getElementById('workerList').style.display = 'none'; });
                } catch (e) { console.error(e); }
            },

            toggleDesc() { const el = document.getElementById('m-desc'); const btn = document.getElementById('desc-btn-text'); const isFull = el.style.maxHeight === '1000px'; el.style.maxHeight = isFull ? '48px' : '1000px'; btn.innerText = isFull ? '–†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ' : '–°–≤–µ—Ä–Ω—É—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ'; },
            toggleMaterials() { document.getElementById('materials-panel').classList.toggle('open'); },
            toggleLeaderboard() { const el = document.getElementById('leaderboard-modal'); if(!el.classList.contains('open')) this.renderLeaderboard(); el.classList.toggle('open'); },
            toggleMyTurn() { this.onlyMyTurn = !this.onlyMyTurn; const btn = document.getElementById('btn-my-turn'); if (this.onlyMyTurn) { btn.classList.add('active'); document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'text-white')); } else { btn.classList.remove('active'); document.getElementById(`f-${this.filter}`).classList.add('active'); } this.render(true); },
            toggleWorkerList() { const list = document.getElementById('workerList'); const isHidden = list.style.display === 'none' || !list.style.display; list.style.display = isHidden ? 'flex' : 'none'; if (isHidden) { list.style.opacity = '0'; list.style.transform = 'translateY(-10px)'; setTimeout(() => { list.style.opacity = '1'; list.style.transform = 'translateY(0)'; list.style.transition = 'all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1)'; }, 10); } },

            parse(rows) {
                const getVal = (r, c) => (rows[r] && rows[r][c]) ? rows[r][c] : '';
                this.meta = {
                    totalOrig: getVal(932, 3).replace(/\D/g, ''), cover: getVal(935, 0), title: getVal(935, 1).replace('\n', ' '),
                    genres: getVal(935, 4).split(','), link: getVal(932, 7), issue: getVal(935, 8), desc: getVal(937, 1),
                    links: [ {n:'–û–±—â–∞—è', k:'cloud', l:getVal(948,0), m:true}, {n:'–†–∞–≤–∫–∏', k:'image', l:getVal(949,0)}, {n:'–ü–µ—Ä–µ–≤–æ–¥', k:'languages', l:getVal(949,1)}, {n:'–ö–ª–∏–Ω', k:'brush', l:getVal(951,0)}, {n:'–¢–∞–π–ø', k:'type', l:getVal(950,0)}, {n:'–†–µ–¥–∞–∫—Ç', k:'file-text', l:getVal(950,1)}, {n:'QC', k:'shield-check', l:getVal(951,1)} ]
                };
                
                this.scores = {};
                
                // –§—É–Ω–∫—Ü–∏—è —Ä–∞—Å—á–µ—Ç–∞ –≤—Ä–µ–º–µ–Ω–∏
                const calcTime = (start, end) => {
                    if (!start) return '';
                    const s = new Date(start); const e = end ? new Date(end) : new Date();
                    if (isNaN(s)) return '';
                    const diffMs = e - s;
                    const diffHrs = Math.floor(diffMs / 3600000);
                    const diffMins = Math.round(((diffMs % 3600000) / 60000));
                    if (!end) return `${diffHrs}—á ${diffMins}–º`;
                    if (diffHrs < 1) return `${diffMins} –º–∏–Ω`;
                    return `${diffHrs}—á ${diffMins}–º`;
                };

                this.data = rows.filter(r => r[0] && !isNaN(parseFloat(r[0].toString().replace(',', '.')))).map(row => {
                    const getCell = (i) => (row[i]||'').trim();
                    const isDone = (val) => val.toLowerCase().includes('–≥–æ—Ç–æ–≤–æ') || val.includes('‚úÖ');
                    const isDoing = (val) => val.toLowerCase().includes('–≤—ã–ø–æ–ª–Ω—è—é');

                    // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç—É—Å—ã
                    const s = { 
                        rp: { done: isDone(row[3]), doing: isDoing(row[3]) }, 
                        tl: { done: isDone(row[5]), doing: isDoing(row[5]) }, 
                        pr: { done: isDone(row[7]), doing: isDoing(row[7]) }, 
                        cl: { done: isDone(row[9]), doing: isDoing(row[9]) }, 
                        ts: { done: isDone(row[11]), doing: isDoing(row[11]) }, 
                        qc: { done: isDone(row[13]), doing: isDoing(row[13]) } 
                    };
                    const w = { rp: getCell(2), tl: getCell(4), pr: getCell(6), cl: getCell(8), ts: getCell(10), qc: getCell(12) };
                    
                    // –°–æ–±–∏—Ä–∞–µ–º –≤—Ä–µ–º—è (–ö–æ–ª–æ–Ω–∫–∏ R(17) - AC(28))
                    const t = {
                        rp: calcTime(row[17], row[18]), tl: calcTime(row[19], row[20]), pr: calcTime(row[21], row[22]),
                        cl: calcTime(row[23], row[24]), ts: calcTime(row[25], row[26]), qc: calcTime(row[27], row[28])
                    };

                    Object.entries(w).forEach(([key, name]) => {
                         if(name) { this.workers.add(name); if(s[key].done) { if(!this.scores[name]) this.scores[name] = 0; this.scores[name] += 50; } }
                    });

                    const doneCount = Object.values(s).filter(v => v.done).length;
                    const perc = Math.round((doneCount / 6) * 100);
                    const isFinished = s.qc.done;
                    
                    let isStale = false;
                    if (!isFinished && row[16]) { if (Math.ceil(Math.abs(new Date() - new Date(row[16])) / (864e5)) > 3) isStale = true; }

                    let status = { text: '–í —Ä–∞–±–æ—Ç–µ', type: 'info' };
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–µ–ª–∞–µ—Ç –ª–∏ –∫—Ç–æ-—Ç–æ —á—Ç–æ-—Ç–æ —Å–µ–π—á–∞—Å
                    const doingKey = Object.keys(s).find(k => s[k].doing);
                    const names = {rp:'–†–∞–≤–∫–∏', tl:'–ü–µ—Ä–µ–≤–æ–¥', pr:'–†–µ–¥–∞–∫—Ç', cl:'–ö–ª–∏–Ω', ts:'–¢–∞–π–ø', qc:'QC'};

                    if (isFinished) status = { text: '–ì–æ—Ç–æ–≤–æ', type: 'success' };
                    else if (doingKey) status = { text: `${names[doingKey]}: –í –ø—Ä–æ—Ü–µ—Å—Å–µ`, type: 'process' };
                    else if (!s.rp.done) status = { text: '–†–∞–≤–∫–∏', type: 'error' };
                    else if (!s.tl.done) status = { text: '–ü–µ—Ä–µ–≤–æ–¥', type: 'error' };
                    else if (!s.cl.done) status = { text: '–ö–ª–∏–Ω', type: 'error' };
                    else if (!s.pr.done) status = { text: '–†–µ–¥–∞–∫—Ç', type: 'error' };
                    else if (!s.ts.done) status = { text: '–¢–∞–π–ø', type: 'error' };
                    else if (!s.qc.done) status = { text: 'QC', type: 'error' };

                    return { id: parseFloat(row[0].toString().replace(',', '.')), raw: row[0], s, w, t, perc, status, isFinished, readUrl: row[14]||'', isStale };
                });
                this.updateUI();
            },
            
            renderLeaderboard() {
                const list = document.getElementById('leaderboard-list');
                const sorted = Object.entries(this.scores).sort((a,b) => b[1] - a[1]);
                if(sorted.length === 0) { list.innerHTML = '<div class="text-center opacity-50 py-10">–ü–æ–∫–∞ –Ω–∏–∫—Ç–æ –Ω–∏—á–µ–≥–æ –Ω–µ —Å–¥–µ–ª–∞–ª üóø</div>'; return; }
                const colors = ['bg-yellow-500', 'bg-slate-400', 'bg-orange-700', 'bg-blue-600', 'bg-blue-600', 'bg-blue-600'];
                list.innerHTML = sorted.map(([name, xp], i) => `<div class="rank-item rank-${i+1} flex items-center gap-4 p-4 rounded-2xl bg-white/5 border border-white/5"><div class="rank-num w-6 text-center font-black opacity-50 text-xl italic">#${i+1}</div><div class="avatar-circle ${colors[i]||'bg-slate-700'} text-white shadow-lg shrink-0">${name.substring(0,2)}</div><div class="flex-grow"><div class="font-bold text-sm text-white">${name}</div><div class="text-[9px] font-bold text-slate-400 uppercase tracking-wider">–£—á–∞—Å—Ç–Ω–∏–∫</div></div><div class="text-right"><div class="font-black text-blue-400 text-lg">${xp} <span class="text-[10px] text-slate-500">XP</span></div></div></div>`).join('');
            },

            updateUI() {
                const m = this.meta;
                document.getElementById('m-cover').src = m.cover; document.getElementById('m-title').innerText = m.title; document.getElementById('m-desc').innerText = m.desc; document.getElementById('m-link').href = m.link;
                document.getElementById('stat-done-count').innerText = this.data.filter(c => c.isFinished).length; document.getElementById('stat-orig').innerText = m.totalOrig;
                const staleCount = this.data.filter(c => c.isStale).length; const staleBlock = document.getElementById('stat-stale-block');
                document.getElementById('stat-stale').innerText = staleCount; if(staleCount > 0) { staleBlock.classList.remove('opacity-30'); document.getElementById('stat-stale').classList.add('text-red-500'); }
                const sb = document.getElementById('m-status-box'); if(m.issue && m.issue.trim()) { sb.classList.remove('hidden'); document.getElementById('m-status-text').innerText = m.issue; }
                document.getElementById('m-genres').innerHTML = m.genres.map(g => `<span class="px-4 py-1.5 bg-blue-500/10 border border-blue-500/20 rounded-full text-[9px] font-black text-blue-400 uppercase tracking-widest">${g.trim()}</span>`).join('');
                document.getElementById('materials-grid').innerHTML = m.links.map(l => `<a href="${l.l}" target="_blank" class="flex flex-col items-center gap-2 p-4 ${l.m ? 'bg-blue-600/10 border-blue-500/20' : 'bg-white/5 border-white/5'} border rounded-2xl hover:bg-blue-600 hover:text-white transition-all group text-center"><i data-lucide="${l.k}"></i><span class="text-[8px] font-black uppercase tracking-widest">${l.n}</span></a>`).join('');
                this.populateWorkerList(); this.render();
            },

            populateWorkerList() {
                const list = document.getElementById('workerList'); const uniqueWorkers = Array.from(new Set(this.workers)).sort();
                list.innerHTML = `<button onclick="App.selectWorker('')" class="w-full text-left px-4 py-3 rounded-xl hover:bg-white/5 transition-all text-[10px] font-black text-slate-500 uppercase tracking-widest">–í—Å–µ —É—á–∞—Å—Ç–Ω–∏–∫–∏</button>`;
                uniqueWorkers.forEach(name => { if (!name) return; const btn = document.createElement('button'); btn.className = "w-full text-left px-4 py-3 rounded-xl hover:bg-blue-600 transition-all text-[10px] font-black uppercase tracking-widest"; btn.innerText = name; btn.onclick = () => this.selectWorker(name); list.appendChild(btn); });
            },

            selectWorker(name) { this.currentWorker = name; localStorage.setItem('manga_worker', name); document.getElementById('selectedWorkerName').innerText = name || '–£—á–∞—Å—Ç–Ω–∏–∫–∏'; document.getElementById('workerList').style.display = 'none'; const myTurnBtn = document.getElementById('btn-my-turn'); if (name) myTurnBtn.style.display = 'flex'; else { myTurnBtn.style.display = 'none'; if (this.onlyMyTurn) this.toggleMyTurn(); } this.render(true); },
            changeFilter(f) { if (this.onlyMyTurn) { this.onlyMyTurn = false; document.getElementById('btn-my-turn').classList.remove('active'); } this.filter = f; localStorage.setItem('manga_filter', f); document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active', 'text-white')); document.getElementById(`f-${f}`).classList.add('active'); this.render(true); },
            handleSort() { this.sort = (this.sort === 'asc' ? 'desc' : 'asc'); document.getElementById('sortIcon').setAttribute('data-lucide', (this.sort === 'asc' ? 'sort-asc' : 'sort-desc')); lucide.createIcons(); this.render(true); },

            render(isAnimated = false) {
                const container = document.getElementById('grid'); const query = document.getElementById('search').value.toLowerCase();
                if (isAnimated) { Array.from(container.children).forEach(c => c.classList.add('exit')); }

                setTimeout(() => {
                    container.innerHTML = '';
                    let myTurnCount = 0;

                    let filtered = this.data.filter(ch => {
                        const mQuery = ch.raw.toString().toLowerCase().startsWith(query);
                        const mWorker = !this.currentWorker || Object.values(ch.w).includes(this.currentWorker);
                        let isMyTurn = (this.currentWorker) && (
                            (ch.w.rp === this.currentWorker && !ch.s.rp.done) || (ch.w.cl === this.currentWorker && ch.s.rp.done && !ch.s.cl.done) ||
                            (ch.w.tl === this.currentWorker && ch.s.rp.done && !ch.s.tl.done) || (ch.w.pr === this.currentWorker && ch.s.tl.done && !ch.s.pr.done) ||
                            (ch.w.ts === this.currentWorker && ch.s.cl.done && ch.s.pr.done && !ch.s.ts.done) || (ch.w.qc === this.currentWorker && ch.s.ts.done && !ch.s.qc.done)
                        );
                        if (isMyTurn) myTurnCount++;
                        if (this.onlyMyTurn) return mQuery && isMyTurn;
                        if (this.filter === 'active') return mQuery && mWorker && !ch.isFinished && ch.status.type !== 'error';
                        if (this.filter === 'issues') return mQuery && mWorker && ch.status.type === 'error';
                        return mQuery && mWorker;
                    });
                    
                    const counterEl = document.getElementById('my-turn-count'); if (counterEl) counterEl.innerText = myTurnCount > 0 ? `(${myTurnCount})` : '';
                    if (filtered.length === 0) { let msg = "–ì–ª–∞–≤–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞"; if (this.onlyMyTurn) msg = "–¢—ã –º–æ–ª–æ–¥–µ—Ü! –ó–∞–¥–∞—á –Ω–µ—Ç üòé"; else if (this.filter === 'issues') msg = "–ó–∞—Ç—ã–∫–æ–≤ –Ω–µ—Ç!"; container.innerHTML = `<div class="col-span-full flex flex-col items-center justify-center py-40 opacity-30"><i data-lucide="${this.onlyMyTurn ? 'coffee' : 'search-x'}" class="w-12 h-12 mb-4"></i><p class="text-sm font-bold uppercase tracking-widest text-center">${msg}</p></div>`; lucide.createIcons(); return; }

                    filtered.sort((a, b) => this.sort === 'asc' ? a.id - b.id : b.id - a.id);

                    filtered.forEach((ch, idx) => {
                        let color;
                        if (ch.perc === 0) color = '#475569';
                        else if (ch.isFinished) color = '#22c55e';
                        else if (ch.status.type === 'process') color = '#3b82f6';
                        else if (ch.status.type === 'error') color = '#ef4444';
                        else color = '#eab308';

                        let isMyTurn = (this.currentWorker) && ( (ch.w.rp === this.currentWorker && !ch.s.rp.done) || (ch.w.qc === this.currentWorker && ch.s.ts.done && !ch.s.qc.done) );
                        
                        const circ = 213.6; const off = circ - (ch.perc / 100) * circ;
                        const el = document.createElement('div');
                        el.className = `card-anim glass p-6 rounded-[2rem] flex flex-col items-center ${ch.status.type === 'error' ? 'error-pulse' : ''} ${isMyTurn ? 'ring-2 ring-green-500 ring-offset-4 ring-offset-[#04060b]' : ''}`;
                        el.innerHTML = `
                            ${ch.isStale ? '<div class="stale-icon text-blue-300" title="–ù–µ –æ–±–Ω–æ–≤–ª—è–ª–∞—Å—å > 3 –¥–Ω–µ–π"><i data-lucide="snowflake" class="w-5 h-5"></i></div>' : ''}
                            <div class="w-full flex justify-between items-start mb-4">
                                <div class="relative w-16 h-16">
                                    <svg class="w-full h-full circle-chart" viewBox="0 0 80 80">
                                        <circle cx="40" cy="40" r="34" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="4"/>
                                        <circle cx="40" cy="40" r="34" fill="none" stroke="${color}" stroke-width="4" stroke-dasharray="${circ}" stroke-dashoffset="${off}" stroke-linecap="round" />
                                    </svg>
                                    <div class="absolute inset-0 flex items-center justify-center font-black text-sm text-white" style="color: ${ch.perc === 0 ? '#64748b' : 'white'}">${ch.raw}</div>
                                </div>
                                <div class="flex flex-col items-end">
                                    <div class="text-xl font-black" style="color: ${color}">${ch.perc}%</div>
                                    ${isMyTurn ? '<span class="your-turn-badge bg-green-500 text-[8px] font-black px-2 py-1 rounded-full mt-1 text-black whitespace-nowrap">–¢–í–û–ô –≠–¢–ê–ü!</span>' : ''}
                                    <a href="${ch.readUrl || '#'}" target="_blank" class="mt-2 ${ch.readUrl ? 'text-blue-500 opacity-100 hover:scale-110' : 'text-slate-600 opacity-20 pointer-events-none'} transition-all"><i data-lucide="book-open" class="w-5 h-5"></i></a>
                                </div>
                            </div>
                            <div class="mb-6 text-center"><div class="text-[10px] font-bold opacity-30 tracking-wide uppercase tracking-widest" style="color: ${color}; opacity: 1;">${ch.status.text}</div></div>
                            <div class="grid grid-cols-3 gap-2 w-full">
                                ${[{n:'–†–∞–≤',id:'rp'},{n:'–ü–µ—Ä',id:'tl'},{n:'–†–µ–¥',id:'pr'},{n:'–ö–ª–∏',id:'cl'},{n:'–¢–∞–π',id:'ts'},{n:'QC',id:'qc'}]
                                .map(item => {
                                    const st = ch.s[item.id];
                                    const time = ch.t[item.id];
                                    let bgClass = 'opacity-10'; let iconColor = ''; let icon = 'circle';
                                    if (st.done) { bgClass = 'bg-white/5 opacity-100'; iconColor = 'text-green-500'; icon = 'check-circle'; }
                                    else if (st.doing) { bgClass = 'bg-blue-500/10 border border-blue-500/30 opacity-100'; iconColor = 'text-blue-500 animate-spin-slow'; icon = 'loader'; }
                                    
                                    return `<div onclick="App.toast('${ch.w[item.id]}')" class="flex flex-col items-center py-2.5 rounded-xl cursor-pointer hover:bg-white/5 transition-all ${bgClass} relative group/tooltip">
                                        <span class="text-[7px] font-black mb-1 opacity-40 uppercase tracking-tighter">${item.n}</span>
                                        <i data-lucide="${icon}" class="w-3.5 h-3.5 ${iconColor}"></i>
                                        ${time ? `<div class="absolute bottom-full mb-2 bg-slate-900 px-2 py-1 rounded-lg text-[8px] font-bold text-white whitespace-nowrap opacity-0 group-hover/tooltip:opacity-100 transition-opacity border border-white/10 pointer-events-none z-10 shadow-xl">${time}</div>` : ''}
                                    </div>`
                                }).join('')}
                            </div>`;
                        container.appendChild(el); setTimeout(() => el.classList.add('show'), idx * 30);
                    });
                    lucide.createIcons();
                }, isAnimated ? 300 : 0);
            },

            toast(n) { const t = document.getElementById('worker-toast'); t.querySelector('span').innerText = n || '–ù–µ –Ω–∞–∑–Ω–∞—á–µ–Ω'; t.classList.remove('hidden'); setTimeout(() => t.classList.add('hidden'), 2500); }
        };
        App.init();
    </script>
</body>
</html>
